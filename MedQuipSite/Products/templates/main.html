{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="{% static 'Products/mqStyle1.css' %}">
<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
 <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
 <link rel="stylesheet" href="{% static 'Products\jquery-ui-1.10.3.custom\css\mq_menu\jquery-ui-1.10.3.custom.css' %}">
 <base href="http://127.0.0.1:8000/" target="_self">
</head>
<body>

<div style="width:960px;margin:auto;">

	<div id="header">
		<a href=""><img src="{% static 'Products/images/logo.jpg' %}" height="119" width="464"></a>
		
		<div class="accountNav">
			<span style="border-left:none">
				{% if logged_in %}
				<a class="AccountNavLink" href="SignOut/">Sign Out</a>
				{% else %}
				<a class="AccountNavLink" href="Register/">Login or Register</a>
				{% endif %}
			</span>
			<span>
				<a class="AccountNavLink" href="Cart/">
				My Cart ({{ cart_item_count }})
				</a>
			</span>
			<span>
				<a class="AccountNavLink" href="Cart/Checkout/">Checkout</a>
			</span>
			{% if logged_in %}
			<span>
				<a class="AccountNavLink" href="myAccount/">My Account</a>
			</span>
			{% else %}
			<span>
				<a class="AccountNavLink" href="Register/">My Account</a>
			</span>
			{% endif %}
		</div>
	</div>
	
	
	<div class="topMenu">
		<span style="border-left:none">
			<a class="topMenuButton" href="">Home</a>
		</span>		
		<span>
			<form action="/Search/" method="get">
				<input class="productSearchBox" type="text" name="product_query" placeholder="Product Search">
				<input type="submit" value="Search"class="mqButton"></input>
			</form>
		</span>
		<span>
			<a class="topMenuButton" href="http://www.reddit.com">About Us</a>
		</span>	
		<span>
			<a class="topMenuButton" href="http://www.reddit.com">Contact Us</a>
		</span>			
	</div>

{% block main_content %}	
	
{% endblock main_content %}	
</div>
<div class="footer">
	
</div>

 
</body>
</html>
