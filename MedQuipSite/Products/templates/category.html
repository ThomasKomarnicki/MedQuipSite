{% extends "3_column_base.html" %}
{% load staticfiles %}

{% block content %}
	<div class="productRow" style="display:table;margin-top:30px;margin-bottom:30px;margin:10px;height:auto;width:96%" >
	</div>
{% for productRow in products %}
	<div class="productRow" style="display:table;margin-top:30px;margin-bottom:30px;margin:10px;height:auto;width:96%" >
	{% for product in productRow %}
		<span align="left" style="height:100%;border:none;vertical-align:middle;">
			<div class="productThumbnail" style="height:100%">
				<a href="Products/{{ product.sku }}/"><img style="max-width:80%;max-height:80%"src="static/Products/images/{{ product.img }}"></a>
				<div class="title" style="margin-bottom:10px;margin-top:10px;">
					<a class="productLink"href="/Products/{{product.sku}}/">{{product.name}}</a>
				</div>
				<div class="price">
					${{product.price}}
				</div>
				<div style="margin-top:25px">
					<a class="addToCart" href="/Products/Add/{{product.sku}}" >Add To Cart</a>
				</div>
			</div>
		</span>
	{% endfor %}
	</div>
{% endfor %}
{% endblock %}
